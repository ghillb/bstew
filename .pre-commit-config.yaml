repos:
  # Security scanning for hardcoded secrets
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.27.1
    hooks:
      - id: gitleaks
        name: " security 路 Detect hardcoded secrets"

  # Python formatting and linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.3
    hooks:
      - id: ruff-check
        args: [--fix]
        name: " python 路 Lint with Ruff"
        files: ^src/.*\.py$
      - id: ruff-format
        name: " python 路 Format with Ruff"
        files: ^src/.*\.py$

  # Type checking with MyPy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy
        name: " python 路 Type check with MyPy"
        args: [--config-file=pyproject.toml]
        files: ^src/.*\.py$
        exclude: ^tests/
        additional_dependencies:
          # Core packages that MyPy needs to import
          - pydantic
          - typer
          - rich
          - numpy
          - pandas
          - matplotlib
          - scipy
          - networkx
          - pillow
          - requests
          - pyyaml
          - openpyxl
          - psutil
          - seaborn
          - shapely
          - reportlab
          - pyproj
          - jinja2
          - dash
          # Type stubs
          - pandas-stubs
          - scipy-stubs
          - types-requests
          - types-PyYAML
          - types-openpyxl
          - types-networkx
          - types-psutil
          - types-seaborn
          - types-shapely
          - types-reportlab

  # Testing with pytest - only runs in manual stage
  - repo: local
    hooks:
      - id: pytest
        name: "И python 路 Run pytest tests"
        entry: uv run pytest
        language: system
        files: ^(src|tests)/.*\.py$
        pass_filenames: false
        stages: [manual]

  # Basic quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: " quality 路 Remove trailing whitespace"
        files: ^(src|tests)/
      - id: end-of-file-fixer
        name: " quality 路 Fix end of files"
        files: ^(src|tests)/
      - id: check-yaml
        name: " quality 路 Check YAML syntax"
        files: ^.*\.ya?ml$
      - id: check-merge-conflict
        name: " quality 路 Check for merge conflicts"
        files: ^(src|tests)/
      - id: debug-statements
        name: " python 路 Check for debug statements"
        files: ^(src|tests)/.*\.py$
      - id: check-toml
        name: " quality 路 Check TOML syntax"
        files: ^.*\.toml$
      - id: check-json
        name: " quality 路 Check JSON syntax"
        files: ^.*\.json$